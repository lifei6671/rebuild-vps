[Definition]
# 关键：从日志里提取来源 IP（Fail2ban 会把 <HOST> 当成 IP/hostname）
# 你的日志形态：
# inbound/vless[vless-in]: process connection from 204.76.203.210:50222: TLS handshake: REALITY: processed invalid connection

failregex = ^.*inbound/.*: process connection from <HOST>:\d+:\s+TLS handshake: REALITY: processed invalid connection\s*$
ignoreregex =
